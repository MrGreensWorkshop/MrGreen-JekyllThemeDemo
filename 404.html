<!DOCTYPE html>
<html lang="en">
<head>
<title>Mr. Green Jekyll Theme - Coming Soon</title>

<style>
  body {
    background: rgb(214,207,230);
    background: radial-gradient(circle, rgba(214,207,230,1) 4%, rgba(156,229,203,1) 100%);
  }

  .center {
    margin: 0;
    position: absolute;
    top: 40%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
  }

  .header-image {
    border-radius: 20px;
    max-width: 80%;
    width: 100%;
    height: auto;

    margin: 0;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
  }

  .profile-image {
    border-radius: 50%;
    max-width: 30%;
    width: 100%;
    height: auto;
    border: solid 5px white;

    margin: 0px;
    position: relative;
    top: -30px;
  }

  h1 {
    padding-top: 10px;
    color: black;
    font-family: 'RobotoDraft', 'Roboto', sans-serif;
    font-size: 25px;
  }

  .main {
    background-color: rgb(163,226,206);
    border-radius: 10px;
  }
</style>
</head>
  <body>
    <img class="header-image" src="/img/mock1.jpg" />
    <div class="center">
      <img class="profile-image" src="/img/profile_pic.png" />
      <div class = "main">
      <h1>Coming Soon</h1>
        <a href="https://github.com/MrGreensWorkshop/mr-green-jekyll-theme"><img src="https://shields.io/badge/GitHub-gray?logo=github" style="max-width: 100%;"></a>
      </div>
    </div>
  </body>
</html>
